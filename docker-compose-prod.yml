version: '3.8'

services:
  frontend: 
    image: ghcr.io/hanlap/solar-track/frontend:main 
    restart: unless-stopped
    ports:
      - 80:3000
    environment:
      SOLARMAX_API_PATH: http://solarmax-service:8000
      DB_PATH: /data/data.db
      ORIGIN: '${ORIGIN}'

      DATABASE_URL: "postgres://root:password@timescaledb:5432/solar-panel"
    volumes: 
      - ./data:/data:rw
    logging:
      driver: "json-file"
      options:
        max-size: "50mb"
        max-file: "3"
    healthcheck:
      test: curl --fail http://localhost:3000/health || exit 1
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  solarmax-service: 
    image: ghcr.io/hanlap/solar-track/solarmax-service:main 
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50mb"
        max-file: "3"
  
  update-scheduler: 
    image: ghcr.io/hanlap/solar-track/update-scheduler:main 
    restart: unless-stopped
    depends_on:
      - frontend
    environment:
      API_PATH: http://frontend:3000
      CRON_PATTERN: "0 * * * * *"
    logging:
      driver: "json-file"
      options:
        max-size: "50mb"
        max-file: "3"

  timescaledb:
    image: timescale/timescaledb-ha:pg17
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: solar-panel
    volumes:
      - ./pgdata:/home/postgres/pgdata/data
    logging:
      driver: "json-file"
      options:
        max-size: "50mb"
        max-file: "3"
    